<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Card UI Design</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="poster.jpg" alt="movie-poster">
        </div>
        <div class="details">
            <img src="avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, molestias, voluptatem fugiat eos minima accusamus laborum consequatur sit commodi...</p>
                    
                </div>
                <div class="cast">
                    <h4>Cast</h4>
                    <ul>
                        <li><img src="cast1.jpg"></li>
                        <li><img src="cast2.jpg"></li>
                        <li><img src="cast3.jpg"></li>
                        <li><img src="cast4.jpg"></li>
                        <li><img src="cast5.jpg"></li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
